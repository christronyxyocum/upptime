# Change these first
owner: christronyxyocum # Your GitHub username
repo: upptime # Your Github repository name

# Add your sites here
sites:
  - name: TronFlix
    url: https://tronflix.app
  - name: Plex
    url: https://tronflix.app/plex/
    headers:
      - "token: $ORG_API_KEY"
