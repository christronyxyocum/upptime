  - name: Radarr4K
    url: https://tronflix.app/radarr4k/
    headers:
      - "token: $ORG_API_KEY"
  - name: Sonarr
    url: https://tronflix.app/sonarr/
    headers:
      - "token: $ORG_API_KEY"
  - name: Lidarr
    url: https://tronflix.app/lidarr/
    headers:
